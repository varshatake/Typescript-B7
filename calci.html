<html>

<head>
    <script>
        function myFunction() {
            let number1 = prompt("Enter your first number");
            let number2 = prompt("Enter your second number");

            let num1 = parseInt(number1)
            let num2 = parseInt(number2)

            const addition = num1 + num2
            alert(`Addition is : ${addition}`)
            
           

            const substraction = num1 - num2
            alert(`Substraction is : ${substraction}`)
            
            const multiplication = num1 * num2
            alert(`Multiplication is : ${multiplication}`)


            const division = num1 / num2
            alert(`Division is : ${division}`)
            

       
         }
    </script>
</head>

<body>
    <button onclick="myFunction()">Click to demo Promt</button>
</body> 
</html>
